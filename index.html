<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="side-title">
        <span style="font-size: max(2.25vw, 30px); color: white" class="material-symbols-outlined">
          dashboard
        </span>
        <span class="site-name">Dashboard</span>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
                >home </span
              >Home</a
            >
          </li>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                badge </span
              >Profile</a
            >
          </li>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                mail </span
              >Messages</a
            >
          </li>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                history </span
              >History</a
            >
          </li>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                task </span
              >Tasks</a
            >
          </li>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                forum </span
              >Communities</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                settings </span
              >Settings</a
            >
          </li>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                info </span
              >Support</a
            >
          </li>
          <li>
            <a href="#">
              <span
                style="font-size: max(2.25vw, 30px); color: white"
                class="material-symbols-outlined"
              >
                security </span
              >Privacy</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="header">
        <div class="header-top">
          <label for="search"
            ><span
              style="font-size: max(2.25vw, 30px); color: grey"
              class="material-symbols-outlined"
            >
              search
            </span></label
          >
          <input type="search" name="search" id="search" />
          <span
            style="font-size: max(2.25vw, 30px); color: grey; align-self: center; cursor: pointer"
            class="material-symbols-outlined"
          >
            notifications
          </span>
          <div class="small-user-icon icon"></div>
          <span class="small-user-name name">Morgan Okaley</span>
        </div>
        <div class="header-second">
          <div class="large-user-icon icon"></div>
          <div class="introduction">
            <span class="Hi">Hi there,</span><br />
            <span class="large-user-name name">Morgan Okaley (@morgan)</span>
          </div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main-content">
        <div class="project-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="announcements-container">
          <div class="announcement"></div>
          <div class="announcement"></div>
          <div class="announcement"></div>
        </div>
        <div class="treading-container">
          <div class="treading"></div>
          <div class="treading"></div>
          <div class="treading"></div>
          <div class="treading"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
